<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="display">
                <div class="display-1">0</div>
                <div class="display-2">0</div>
                <div class="temp-display">0</div>
            </div>
            <div class="all-btns">
                <div class="btn all-clear">C</div>
                <div class="btn last-clear">CE</div>
                <div class="btn operation">%</div>
                <div class="btn operation">/</div>
                <div class="btn num">7</div>
                <div class="btn num">8</div>
                <div class="btn num">9</div>
                <div class="btn operation">X</div>
                <div class="btn num">4</div>
                <div class="btn num">5</div>
                <div class="btn num">6</div>
                <div class="btn operation">-</div>                
                <div class="btn num">1</div>                
                <div class="btn num">2</div>                
                <div class="btn num">3</div>                
                <div class="btn operation">+</div>                
                <div class="btn num zero">0</div>                
                <div class="btn num dot">.</div>                             
                <div class="btn operation_equal">=</div>                             
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
